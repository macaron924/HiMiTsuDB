<!DOCTYPE html>
<html lang="ja">
    <head prefix="og: https://ogp.me/ns#">
        <meta http-equiv="content-type" charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta property="og:url" content="https://macaron924.github.io/HiMiTsuDB/card/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="HiMiTsuDB">
        <meta property="og:description" content="ひみつのDB">
        <meta property="og:site_name" content="HiMiTsuDB">
        <meta property="og:image" content="https://macaron924.github.io/HiMiTsuDB/images/icon.png">
        <meta name="twitter:card" content="summary">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./../images/icon.png">
        <link rel="manifest" href="./../manifest.json">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="stylesheet" href="./../css/style.css">
        <script src="./script.js" defer></script>

        <title>Card - HiMiTsuDB</title>
    </head>

    <body>
        <header>
            <h1><a href="./../">HiMiTsuDB</a></h1>
            <div id="menu-icon">
                <a href="../card/"><span class="mdi--cards"></span></a>
                <a href="../item/"><span class="mdi--clothes-hanger"></span></a>
            </div>
        </header>
        <main>
            <div class="setting-content"><h3><a href="../setting/"><span class="mdi--question-mark-circle"></span> データ管理について</a></h3></div>
            <div id="category-select"></div>
            <div id="brand-select">
                <button value="ポッピンハート">ポッピンハート</button>
                <button value="ミラクルムーン">ミラクルムーン</button>
                <button value="フラワーマーチ">フラワーマーチ</button>
                <button value="スカーレットバタフライ">スカーレットバタフライ</button>
                <button value="ロゼッション">ロゼッション</button>
                <button value="レインボーキャンディ">レインボーキャンディ</button>
                <button value="ベアベアベア">ベアベアベア</button>
                <button value="ラブマイミュージック">ラブマイミュージック</button>
                <button value="プリズムストーン">プリズムストーン</button>
                <button value="クリスタルバース">クリスタルバース</button>
                <button value="プリティーコレクション">プリティーコレクション</button>
            </div>
            <div id="content"></div>
        </main>
        <footer><p><h3>HiMiTsuDB</h3></p><p>このサイトでは、アイコンの一部に<a href="https://pictogrammers.com/library/mdi/">Material Design Icons</a>を使用しています。</p></footer>
    </body>
</html>
