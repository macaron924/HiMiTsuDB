<!DOCTYPE html>
<html lang="ja">
    <head prefix="og: https://ogp.me/ns#">
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta property="og:url" content="https://macaron924.github.io/HiMiTsuDB/setting/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="HiMiTsuDB">
        <meta property="og:description" content="ひみつのDB">
        <meta property="og:site_name" content="HiMiTsuDB">
        <meta property="og:image" content="https://macaron924.github.io/HiMiTsuDB/img/icon.png">
        <meta name="twitter:card" content="summary">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./../img/icon.png">
        <link rel="manifest" href="./../manifest.json">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="stylesheet" href="./../css/style.css">
        <script src="./script.js" defer></script>

        <title>Setting - HiMiTsuDB</title>
    </head>

    <body>
        <header>
            <h1><a href="./../">HiMiTsuDB</a></h1>
            <a href="./../card/" id="link-card"><span class="mdi--cards"></span></a>
            <a href="./../item/" id="link-item"><span class="mdi--clothes-hanger"></span></a>
        </header>
        <main>
            <div class="setting-content">
                <h2>データ管理について</h2>
                <br>
                <p>このサイトでは、所持データ管理にローカルストレージを使用しています。</p>
                <p>データは各端末で保存/参照のみに用いられ、外部に送信されることはございません。</p>
            </div>
            <br>
            <div id="card_management" class="setting-content mode_compression">
                <h2>アイプリカード管理</h2>
                <textarea id="card_compressionDataInput" placeholder="card-"></textarea>
                <textarea id="card_dataInput" placeholder="{〇〇〇: 〇, ...}"></textarea>
                <select id="card_importMode">
                    <option value="compression">圧縮モード</option>
                    <option value="json">非圧縮モード(JSON)</option>
                </select>
                <button id="card_compressionStorageImport">圧縮インポート</button>
                <button id="card_compressionStorageExport">圧縮エクスポート</button>
                <button id="card_storageImport">JSONインポート</button>
                <button id="card_storageExport">JSONエクスポート</button>
                <button id="card_storageReset">保存リセット</button>
            </div>
            <br>
            <div id="item_management" class="setting-content mode_compression">
                <h2>コーデアイテム管理</h2>
                <textarea id="item_compressionDataInput" placeholder="item-"></textarea>
                <textarea id="item_dataInput" placeholder="{〇〇〇: 〇, ...}"></textarea>
                <select id="item_importMode">
                    <option value="compression">圧縮モード</option>
                    <option value="json">非圧縮モード(JSON)</option>
                </select>
                <button id="item_compressionStorageImport">圧縮インポート</button>
                <button id="item_compressionStorageExport">圧縮エクスポート</button>
                <button id="item_storageImport">JSONインポート</button>
                <button id="item_storageExport">JSONエクスポート</button>
                <button id="item_storageReset">保存リセット</button>
            </div>
        </main>
        <footer><p><h3>HiMiTsuDB</h3></p><p>このサイトでは、アイコンの一部に<a href="https://pictogrammers.com/library/mdi/">Material Design Icons</a>を使用しています。</p></footer>
    </body>
</html>
